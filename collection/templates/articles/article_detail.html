{% extends 'base.html' %}
{% block title %}
    {{ article.name }}  - {{ block.super }}
{% endblock title %}

{% block content %}
    <h2> {{ article.name }} </h2>
    <p> {{ article.description }} </p>
    {% if user == article.owner %}
        <p>
            <a href="{% url 'edit_article' slug=article.slug %}">Edit me!</a>
        </p>
    {% endif %}
{% endblock content %}
