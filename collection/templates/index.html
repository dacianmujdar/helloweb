{% extends 'base.html' %}
{% load humanize %}
{% block title %}
    Homepage - {{ block.super }}
{% endblock title %}

{% block content %}
    {% for article in articles %}
    <h2>
        <a href="{% url 'article_detail' slug=article.slug %}">
            {{ article.name }}
        </a>
    </h2>
    <p> {{ article.description }} </p>
    {% endfor %}
{% endblock content %}
